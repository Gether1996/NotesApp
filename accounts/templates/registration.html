{% extends 'base.html' %}

{% block title %}{{ SignUp }}{% endblock %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'styling.css' %}">
  <h1>Sign up</h1>
  <form method="post">
    {% csrf_token %}
    <table class="sign_up_table">
      {% for field in form %}
        <tr>
          <th>{{ field.label_tag }}</th>
          <td>{{ field }}</td>
          <td>{{ field.help_text }}</td>
        </tr>
      {% endfor %}
    </table>
    <button class="sign_up_btn" type="submit">Sign up</button>
  </form>
{% endblock %}
