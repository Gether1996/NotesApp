<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation Bar</title>
</head>
<body>

<nav>
  <div class="navbar-left">
  {% if request.user.is_authenticated %}
    <a href="{% url 'homepage' %}" style="display: inline-block;"><button>Home</button></a>
    <div class="dropdown">
        <button class="dropdown-btn">My Notes</button>
        <div class="dropdown-content">
          <a href="{% url 'user_notes' %}">All notes</a>
          <a href="#">Top-High</a>
          <a href="#">Mid-Low</a>
          <a href="#">Ongoing</a>
          <a href="#">Finished</a>
        </div>
      </div>

  {% else %}
    <a href="{% url 'homepage' %}"><button>Home</button></a>
  {% endif %}
  </div>
  <div class="dropdown">
      <button class="dropdown-btn">User</button>
        <div class="dropdown-content">
        {% if perms.viewer %}
          <a href="http://127.0.0.1:8000/admin">Admin</a>
        {% endif %}
        {% if request.user.is_authenticated %}
          <a href="http://127.0.0.1:8000/accounts/profile/">Profile</a>
          <a href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a href="{% url 'login' %}">Login</a>
          <a href="{% url 'registration' %}">Register</a>
        {% endif %}
        </div>
  </div>
</nav>

</body>
</html>
